<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Éditer un utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #003366;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
        }

        button {
            margin-top: 20px;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: lightblue;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Éditer un utilisateur</h1>

<form th:action="@{/edit/{id}(id=${person.id})}" th:object="${person}" method="post">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" th:field="*{username}" required />

    <label for="role">Rôle :</label>
    <select id="role" th:field="*{role}">
        <option value="ROLE_USER" th:selected="${person.role == 'ROLE_USER'}">Utilisateur</option>
        <option value="ROLE_ADMIN" th:selected="${person.role == 'ROLE_ADMIN'}">Administrateur</option>
    </select>

    <button type="submit">Sauvegarder</button>
</form>

<a th:href="@{/person-list}" class="back-link">← Retour à la liste</a>

</body>
</html>
