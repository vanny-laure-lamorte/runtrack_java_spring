<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA PLATEFORME - Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Bleu foncé */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: #003366; /* Bleu foncé */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .register-container h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 28px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f2f2f2;
            color: #333;
        }

        .input-field:focus {
            border-color: #4d79ff;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4d79ff; /* Bleu clair */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #3a64cc;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            color: #cccccc;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>LA PLATEFORME</h1>
        <form action="/register" method="post">
            <input type="text" name="username" class="input-field" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" class="input-field" placeholder="Mot de passe" required>
            <input type="password" name="confirmPassword" class="input-field" placeholder="Confirmer le mot de passe" required>
            <button type="submit" class="register-btn">S'inscrire</button>
        </form>
        <a href="/login" class="login-link">Déjà un compte ? Se connecter</a>
    </div>

</body>
</html>
