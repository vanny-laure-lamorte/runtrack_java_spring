<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Message</title>
    <style>
        .message-box {
            background-color: #003366;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <span th:text="${message}">Message non disponible</span>
    </div>
</body>
</html>
