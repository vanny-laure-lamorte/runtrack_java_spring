<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à l'école</title>
</head>
<body>
    <h1>Formulaire d'inscription à l'école</h1>

    <!-- Use form:form for proper binding with Thymeleaf and Spring -->
    <form action="/submit" method="POST" th:object="${userForm}">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" required>
            <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <div>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" th:field="*{prenom}" required>
            <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
        </div>

        <div>
            <label for="age">Âge :</label>
            <input type="number" id="age" th:field="*{age}" required>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="numero">Numéro de téléphone :</label>
            <input type="tel" id="numero" th:field="*{numero}" required>
            <div th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
        </div>

        <button type="submit">S'inscrire</button>
    </form>

    <div>
        <!-- Display the welcome message if it's set -->
        <p th:text="${welcomeMessage}"></p>
    </div>
</body>
</html>
