<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer une personne</title>
</head>
<body>
    <h1>Modifier les informations de la personne</h1>
    <form th:action="@{/persons/update/{id}(id=${person.id})}" th:object="${person}" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="age">Âge :</label>
        <input type="number" id="age" th:field="*{age}" required><br><br>

        <button type="submit">Sauvegarder</button>
    </form>
    <a href="/persons">Retour à la liste</a>
</body>
</html>
